<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANZ CHATBOT - AI Assistant</title>
    <link rel="icon" type="image/png" href="https://image.qwenlm.ai/public_source/fffc4acc-7acb-471d-9773-3adb3e6a5f23/1f39453b4-c2ba-46fe-95df-c765ca242a40.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff006e;
            --neon-green: #00ff88;
            --neon-orange: #ff9500;
            --bg-dark: #050508;
            --bg-card: #0d0d14;
            --bg-input: #12121a;
            --text-primary: #ffffff;
            --text-secondary: #8a8a9e;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glow Orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
            animation: orbFloat 10s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-blue);
            top: -100px;
            right: -100px;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: var(--neon-purple);
            bottom: -50px;
            left: -50px;
            animation-delay: 5s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==================== HEADER ==================== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5),
                        inset 0 0 20px rgba(0, 243, 255, 0.2);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.8); }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .wa-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border: none;
            border-radius: 25px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
        }

        .wa-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.6);
        }

        .wa-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* ==================== PAGES ==================== */
        .page {
            display: none;
            flex: 1;
            animation: pageFadeIn 0.5s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== CUSTOMIZATION CARD ==================== */
        .customization-card {
            background: rgba(13, 13, 20, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.1),
                        inset 0 0 40px rgba(0, 243, 255, 0.02);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* Form Groups */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title::before {
            content: '';
            width: 3px;
            height: 15px;
            background: var(--neon-blue);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-input);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-secondary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            cursor: pointer;
        }

        /* Character Cards */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .character-card {
            padding: 25px 15px;
            background: rgba(18, 18, 26, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .character-card:hover {
            border-color: rgba(0, 243, 255, 0.5);
            background: rgba(0, 243, 255, 0.05);
            transform: translateY(-3px);
        }

        .character-card.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .character-card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .character-card .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .character-card .desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Range Slider */
        .range-container {
            position: relative;
        }

        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transition: all 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.8);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .range-value {
            text-align: center;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Emotion Toggle */
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .emotion-btn {
            padding: 15px 10px;
            background: rgba(18, 18, 26, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .emotion-btn:hover {
            border-color: rgba(0, 243, 255, 0.5);
        }

        .emotion-btn.selected {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 110, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.2);
        }

        .emotion-btn .icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .emotion-btn .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            padding: 16px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* ==================== CHAT PAGE ==================== */
        .chat-container {
            background: rgba(13, 13, 20, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.15);
            margin-bottom: 20px;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .chat-details h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .chat-model-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-green);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: var(--neon-green);
            font-size: 0.85rem;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message.user .message-header {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
        }

        .message-sender {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            border-bottom-right-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-bottom-left-radius: 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            width: fit-content;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Chat Input */
        .chat-input-container {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.15);
        }

        .chat-input {
            flex: 1;
            padding: 16px 24px;
            background: var(--bg-input);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 25px;
